name: HTML
permissions:
  id-token: write
  pages: write
on:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
        path: main
    - name: Widoco
      run: |
            wget -O widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.21/widoco-1.4.21-jar-with-dependencies_JDK-11.jar
            java -jar widoco.jar -ontFile main/cmso.owl -outFolder docs -uniteSections -lang en-de -getOntologyMetadata -noPlaceHolderText -rewriteAll -webVowl
            mv docs/doc/* docs/
            cp docs/index-en.html docs/index.html
            gawk -i inplace '{gsub("width=\"50/\"","width=\"75/\"",$0); print $0}' docs/index.html
            rm widoco.jar
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: "docs"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
